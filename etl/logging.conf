[loggers]
keys=root,ETL

[handlers]
keys=FileHandler, StreamHandler

[formatters]
keys=loggerFormatter

[logger_root]
level=DEBUG
handlers=StreamHandler

[logger_ETL]
level=DEBUG
handlers=StreamHandler
qualname=ETL
propagate=0

[handler_FileHandler]
class=FileHandler
level=DEBUG
formatter=loggerFormatter
args=('etl.log',)

[handler_StreamHandler]
class=StreamHandler
level=DEBUG
formatter=loggerFormatter

[formatter_loggerFormatter]
format=[%(asctime)s] [%(name)s] [%(levelname)s] > %(message)s
datefmt=%Y-%m-%d %H:%M:%S
