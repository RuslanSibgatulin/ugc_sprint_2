name: UGC app CI

on:
  push:
    branches: [ "main", "workwlow" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python3.(7/8/9)
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.version }}
